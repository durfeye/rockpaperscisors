<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- body of the whole game -->
    <div id="scoreBoard">
        <div id="playersScore">
            <p class="player">PLAYER</p>
            <p class="actualPlayersScore">0</p>

        </div>
        <div id="computerScore">
            <p class="computer">COMPUTER</p>
            <p class="actualComputersScore">0</p>
        </div>
    </div>

    <div id="chooseWeapon">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div id="infoAboutWinner">
        <p id="whoWon">
        </p>
        <button class="restartButton">
            RESTART
        </button>
    </div>
    
    <footer>
        Created by Kuba 2021
    </footer>

    <script src="script.js"></script>


</body>

</html>
